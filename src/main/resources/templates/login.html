<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Studitable</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e0f0ff; /* Light blue */
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .site-name {
            font-size: 2rem;
            color: #003366; /* Dark blue */
            margin-bottom: 20px;
            font-weight: bold;
            a{text-decoration: none;}
        }


        .login-popup {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            width: 320px;
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #003366;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 0;
            width: 100%;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #002244;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="site-name"><a href="/">Studitable</a></div>

<div class="login-popup">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>

        <div th:if="${param.error}" class="error">Invalid credentials</div>
        <div th:if="${param.logout}" class="error" style="color: green;">Logged out successfully</div>
    </form>
</div>

</body>
</html>
