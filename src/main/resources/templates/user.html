<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Studitable Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f8ff;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #003366; /* Dark blue */
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
        }

        .navbar .logo {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 16px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #0059b3;
            border-radius: 5px;
        }

        /* Section Styles */
        .section {
            padding: 60px 20px;
            text-align: center;
        }

        .section h2 {
            color: #003366;
            margin-bottom: 20px;
        }

        .section p {
            color: #333;
            max-width: 700px;
            margin: auto;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a href="/" class="logo">Studitable</a>
    <div>
        <a href="/">Home</a>
        <a href="/logout">Logout</a>
       
    </div>
</div>

<!-- Sections -->

<div id="admin" class="section">
    <h1>Welcome to the User Page</h1>
    <p>
        This is the User page for only User role.
    </p>
</div>

</body>
</html>
